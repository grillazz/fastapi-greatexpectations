name: CI

on: pull_request

jobs:
  ci:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10" ]
        poetry-version: [ "1.5.1" ]


    env:
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1
      SA_PASSWORD: pass
      ACCEPT_EULA: Y

    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: pass
          ACCEPT_EULA: Y
        ports:
          - 1433:1433

