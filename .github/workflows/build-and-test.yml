          curl curl https://packages.microsoft.com/keys/microsoft.asc | apt-key add -
          curl curl https://packages.microsoft.com/config/ubuntu/20.04/prod.list > /etc/apt/sources.list.d/mssql-release.list
          apt-get update
          ACCEPT_EULA=Y apt-get install -y msodbcsql18
