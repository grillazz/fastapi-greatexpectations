[loggers]
keys=root, sqlalchemy.engine.Engine

[handlers]
keys=stream, sqlalchemy

[formatters]
keys=default

[logger_root]
level=INFO
propagate=0
handlers=stream

[logger_sqlalchemy.engine.Engine]
level=INFO
propagate=0
handlers=sqlalchemy
qualname=sqlalchemy.engine.Engine

[handler_stream]
class = app.logging.RichConsoleHandler
kwargs = {"omit_repeated_times":False, "show_time": False, "enable_link_path": True, "tracebacks_show_locals": True}
args = (100, "white")
level=NOTSET
formatter=default
stream=ext://sys.stdout

[handler_sqlalchemy]
class = app.logging.RichConsoleHandler
kwargs = {"omit_repeated_times":False, "show_time": False, "enable_link_path": True, "tracebacks_show_locals": True}
args = (100, "magenta")
level=NOTSET
formatter=default

[formatter_default]
format = [%(process)d|%(name)-12s|%(filename)s:%(lineno)d] %(message)s
datefmt = %H:%M:%S
class = logging.Formatter